<link rel="stylesheet" href="../static/styles/leave_apply.css"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title mb-4 ">Leave Request</h2>
            <hr>
                <div class=" form-group line">
                <label for="leaveType" class="lineUp">Leave Type:</label>
                <select class="form-control" style="background-color: #f8f9fa;" id="leaveType" name="leaveType" required
                    onchange="toggleDateFields()">
                    <option value="">Select Leave Type</option>
                    <option value="Half day">Half day</option>
                    <option value="Sick">Sick Leave</option>
                    <option value="Casual">Casual Leave</option>
                    <!-- Add more leave types as needed -->
                </select>
                <input type="text" value="{{empID}}" name="empID" id="empID" hidden>
        </div>

        <div class="form-group line" id="startDateGroup">
            <label for="startDate" id="startDateLabel" class="lineUp">Start Date:</label>
            <input type="date" class="form-control" id="startDate" name="startDate" style="background-color:#f8f9fa;" required>
        </div>

        <div class="form-group hidden line" id="endDateGroup">
            <label for="endDate" class="lineUp">End Date:</label>
            <input type="date" class="form-control" id="endDate" name="endDate" style="background-color: #f8f9fa;"
                >
        </div>

        <div class="form-group hidden line" id="startHoursGroup">
            <label for="startHours" class="lineUp">Start Hours:</label>
            <input type="time" class="form-control" id="startHours" name="startHours" style="background-color: #f8f9fa;"
                >
        </div>

        <div class="form-group hidden line" id="endHoursGroup">
            <label for="endHours" class="lineUp">End Hours:</label>
            <input type="time" class="form-control" id="endHours" name="endHours" style="background-color: #f8f9fa;"
                >
        </div>

        <div class="form-group">
            <div class="wave-group" style="padding: 10px;">
                <textarea id="reason" type="text" name="reason" class="input" rows="2"></textarea> 
                <span class="bar"></span>
                <label class="label">
                    <span class="label-char" style="--index: 0">R</span>
                    <span class="label-char" style="--index: 1">e</span>
                    <span class="label-char" style="--index: 2">a</span>
                    <span class="label-char" style="--index: 3">s</span>
                    <span class="label-char" style="--index: 3">o</span>
                    <span class="label-char" style="--index: 3">n</span>
                </label >
            </div>
        </div>

    </div>
    <button  class="button-48" onclick="submitLeaveRequest()"><span class="text">Submit
            Request</span></button>
    
        
    <div id="responseMessage" class="mt-3"></div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
